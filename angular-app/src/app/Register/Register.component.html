<section >
  <a href="http://localhost:3000/auth/github">Sign in with github</a>
</section>
<section >
  <h2>Sign up</h2>
  <form (ngSubmit)="onSignUp()" #signupForm="ngForm">
    <table>
      
      <tr>
        <td>
          <label>Username</label>
        </td>
        <td>
          <input  type="text" [(ngModel)]="signUp.username" #username="ngModel" name="username">
        </td>
      </tr>
      <tr>
        <td>
          <label>Password</label>
        </td>
        <td>
          <input type="password" [(ngModel)]="signUp.password" #password="ngModel" name="password">
        </td>
      </tr>
      <tr>
        <td>
          <label>Operator</label>
        </td>
        <td>
          <input type="text" [(ngModel)]="signUp.operator" #operator="ngModel" name="operator">
        </td>
      </tr>
      <tr>
        <td>
          <label>Firstname</label>
        </td>
        <td>
          <input type="text" [(ngModel)]="signUp.firstname" #firstname="ngModel" name="firstname">
        </td>
      </tr>
      <tr>
        <td>
          <label>Lastname</label>
        </td>
        <td>
          <input type="text" [(ngModel)]="signUp.lastname" #lastname="ngModel" name="lastname">
        </td>
      </tr>
      <tr>
        <td>
          <label>Phone Number</label>
        </td>
        <td>
          <input type="text" [(ngModel)]="signUp.phoneNumber" #phoneNumber="ngModel" name="phoneNumber">
        </td>
      </tr>
      <tr>
        <td>
          <label>Email</label>
        </td>
        <td>
          <input type="text" [(ngModel)]="signUp.email" #email="ngModel" name="email">
        </td>
      </tr>
    </table>
    <button type="submit"
            class="primary">
      <div *ngIf="!signUpInProgress">
        <span>Sign up</span>
      </div>
      <div *ngIf="signUpInProgress" class="ibm-spinner-indeterminate small loop">
        <div class="loader">
          <svg class="circular" viewBox="25 25 50 50">
            <circle class="circle-path" cx="50" cy="50" r="20"/>
          </svg>
        </div>
      </div>
    </button>
  </form>
</section>
