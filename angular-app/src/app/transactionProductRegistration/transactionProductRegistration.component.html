<div class="modal fade" id="addTransactionModal" tabindex="-1" role="dialog" aria-labelledby="addTransactionModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addTransactionModalLabel">Create Transaction</h4>
          <p class="modal-intro">Enter the required values below.</p>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">

            
              <div class="form-group text-left">
                <label for="id">Transaction ID</label> 
                    <textarea formControlName="id" class="form-control" rows="3"></textarea>
              </div>

              <div class="form-group text-left">
                <label for="operator">Operator</label>
                    <textarea formControlName="operator" class="form-control" rows="3"></textarea>
              </div>

              <div class="form-group text-left">
                <label for="description">Description</label>
                    <textarea formControlName="description" class="form-control" rows="3"></textarea>
              </div>

              <div class="form-group text-left">
                <label for="worker">Worker</label>
                    <textarea formControlName="worker" class="form-control" rows="3"></textarea>
              </div>

              <!--Atributos para o batch-->

              <label>Attributes for the new Batch</label>
          
              <div class="form-group text-left">
                <label for="batchId">Batch ID</label>
                    <textarea formControlName="batchId" class="form-control" rows="3"></textarea>
              </div>
            
              <div class="form-group text-left">
                <label for="batchAmount">Batch Amount</label>
                    <textarea formControlName="batchAmount" class="form-control" rows="3"></textarea>
              </div>

              <div class="form-group text-left">
                <label for="batchUnit">Batch Unit</label>
                    <textarea formControlName="batchUnit" class="form-control" rows="3"></textarea>
              </div>

              <div class="form-group text-left">
                <label for="batchExp"> Batch Expiration Date</label>
                    <textarea formControlName="batchExp" class="form-control" rows="3"></textarea>
              </div>

              <div class="form-group text-left">
                <label for="batchProduct"> Batch Product</label>
                    <textarea formControlName="batchProduct" class="form-control" rows="3"></textarea>
              </div>

            
              
          

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button (click)="addTransaction(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Confirm</button>

        </div>
      </form>
    </div>
  </div>
</div>




<div class="container col-md-6">
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        <strong>Error:</strong> {{errorMessage}}
    </div>
  
  <div class="row">
    <div class="col-md-12">
        <h1 class="transaction-title" id='transactionName'>Product Registration</h1>
        <p class="invoke_cancel" id='invoke_cancel'></p>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          When invoked, this transaction will have the following attributes:
          <br>
          <ul>
 
                <li><span class="attribute"><b>The Creation of a new Batch</b></span></li>
           
                <li><span class="attribute"><b>The creation of a new registry for Product Registration</b></span></li>
            
          </ul>
        </div>
      </div>
      
      <button (click)="resetForm();" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTransactionModal">
      Invoke</button> 
      
    </div>
  </div>
</div>
